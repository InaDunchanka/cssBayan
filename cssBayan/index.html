<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height,width=320,user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
    <div class="accordeon">
        <div class="acc-item">
            <p>About cats</p>
            <label class="acc-tittle" for="accordion_1">Это я ,а это кто?</label>
            <input class="acc-input" type="radio" name="accord" id="accordion_1">
            <div class="acc-mem">
                <img src="img/1.jpg" class='mem_cats' alt="mem_cat1">
            </div>
            <label class="acc-tittle" for="accordion_2">Чувак,я просил lobster</label>
            <input class="acc-input" type="radio" name="accord" id="accordion_2">
            <div class="acc-mem">
                <img src="img/2.jpg" class='mem_cats_1' alt="mem_cat2">
            </div>
            <label class="acc-tittle" for="accordion_3">Подбери себе котёнка</label>
            <input class="acc-input" type="radio" name="accord" id="accordion_3">
            <div class="acc-mem">
                <img src="img/3.jpg" class='mem_cats' alt="mem_cat3">
            </div>
            <label class="acc-tittle" for="accordion_4">Кот с шарами</label>
            <input class="acc-input" type="checkbox" name="accord" id="accordion_4" checked hidden>
            <div class="acc-mem" >
                <img src="img/4.jpg" class='mem_cats' alt="mem_cat4" >
            </div>
            <label class="acc-tittle" for="accordion_5">Где кот</label>
            <input class="acc-input" type="radio" name="accord" id="accordion_5">
            <div class="acc-mem">
                <img src="img/5.jpg" class='mem_cats' alt="mem_cat5">
            </div>
        </div>
    </div>
</body>
</html>
